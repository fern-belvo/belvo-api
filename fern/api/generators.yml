groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.2.2
        output:
          location: npm
          package-name: '@fern-api/belvo'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-belvo/belvo-client-node
          
      - name: fernapi/fern-python-sdk
        version: 0.2.1
        output:
          location: pypi
          package-name: belvodev
          token: ${PYPI_TOKEN}
        github:
          repository: fern-belvo/belvo-client-python
